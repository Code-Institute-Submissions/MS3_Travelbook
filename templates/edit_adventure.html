<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit your Adventure?<h3>
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_adventure', adventure_id=traveler._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                        <select id="continent" name="continent" class="validate" required>
                            <option value="" disabled selected>Choose Continent</option>
                            {% for cont in continents %}
                            <option value="{{ cont.continent }}">{{ cont.continent }}</option>
                            {% endfor %}
                        </select>
                        <label for="continent">Continent</label>
                    </div>
                </div>
                <!--Country-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-globe prefix light-blue-text text-darken-4"></i>
                        <input id="country" name="country" minlength="5" maxlength="50" type="text" class="validate"
                            required>
                        <label for="country">Country</label>
                    </div>
                </div>
                <!--City-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-city prefix light-blue-text text-darken-4"></i>
                        <input id="city" name="city" minlength="5" maxlength="50" type="text" class="validate" required>
                        <label for="city">City</label>
                    </div>
                </div>
                <!--Date of travel-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                        <input id="date" name="date" type="text" class="datepicker validate" required>
                        <label for="date">Date of travel</label>
                    </div>
                </div>
                <!--Description-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                        <textarea id="description" name="description" minlength="5" maxlength="200"
                            class="materialize-textarea validate" required></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                            Edit <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock %}
