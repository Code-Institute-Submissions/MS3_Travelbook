<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<h3 class="center-align red-text text-darken-4 center-align">What's your adventure?</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_adventure') }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s6">
                <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
                <select id="continent" name="continent" class="validate" required>
                    <option value="" disabled selected>Choose Continent</option>
                    {% for continent in continents %}
                    <option value="{{ continent.continent }}">{{ continent.continent }}</option>
                    {% endfor %}
                </select>
                <label for="continent">Continent</label>
            </div>
        </div>
            <div class="input-field col s6">
                <i class="fas fa-flag prefix red-text text-darken-4"></i>
                <input id="icon_flag" type="text" class="validate">
                <label for="icon_flag">Country</label>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-city prefix red-text text-darken-4"></i>
                <input id="icon_city" type="text" class="validate">
                <label for="icon_city">City</label>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-calendar prefix red-text text-darken-4"></i>
                <input id="icon_calendar" type="text" class="validate">
                <label for="icon_calendar">Date</label>
            </div>
            <div class="input-field col s12">
                <i class="far fa-clipboard prefix red-text text-darken-4"></i>
                <input id="icon_clipboard" type="text" class="validate">
                <label for="icon_clipboard">Description</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
