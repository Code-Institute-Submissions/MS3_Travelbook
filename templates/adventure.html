{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Latest Adventures</h3>

<ul class="collapsible popout">
{% for traveler in travels %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ traveler.country }}</strong> : {{ traveler.date }}
            </div>
            <div class="collapsible-body">
                <strong>{{ traveler.continent }}</strong>
                <p>{{ traveler.description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
